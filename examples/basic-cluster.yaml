# Basic Cluster Configuration
# Uses all default values (latest versions)
apiVersion: v1alpha1
kind: ClusterConfig

name: my-cluster

# Single control-plane node (default)
nodes:
  controlPlanes: 1
  workers: 0

# Uses default latest versions:
# - Kubernetes 1.34.2
# - CRI-O 1.34
# - crun 1.25
# - runc 1.3.3
