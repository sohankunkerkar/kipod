[storage]
  driver = "overlay"
  runroot = "/run/containers/storage"
  graphroot = "/var/lib/containers/storage"

[storage.options]
  # Use fuse-overlayfs on tmpfs - this combination works in nested containers
  # The graphroot is mounted as tmpfs (real filesystem), so fuse-overlayfs works
  mount_program = "/usr/bin/fuse-overlayfs"

[storage.options.overlay]
  mount_program = "/usr/bin/fuse-overlayfs"
  ignore_chown_errors = "true"
